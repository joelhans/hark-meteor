<head>
  <title>Hark</title>
</head>

<body>
  <section id="container">
    <header>
      {{#if currentUser}}
        <div class="header-logo">
          <img src="img/logo.svg" />
        </div>
      {{/if}}

      {{loginButtons}}
    </header>

    <section class="main">
      {{#if currentUser}}
        {{> home}}
        {{> timeline}}
        {{> subscriptions}}
      {{else}} 
        {{> greeting}}
      {{/if}}
    </section>
  </section>

  {{> notify}}
</body>

<template name="greeting">
  <div class="home-logo">
    <img src="img/logo.svg" />
  </div>
  <h1>Hark is your personal radio station.</h1>
</template>

<!---------------------------
-- TEMPLATE/HOME
---------------------------->
<template name="home">
  <p>http://feeds.thisamericanlife.org/talpodcast</p>
  <p>http://nerdist.libsyn.com/rss</p>
  <p>
    <a id="update" href="#">Update</a>
  </p>
  <form id="add-podcast-form">
    <input type="text" id="podcast-uri" placeholder="Enter a feed address." val="http://feeds.thisamericanlife.org/talpodc" />
    <button>Add</button>
  </form>
</template>

<!---------------------------
-- TEMPLATE/SUBSCRIPTIONS
---------------------------->
<template name="subscriptions">
  <p>Your feeds:</p>
  {{#each feeds}}
    <p>{{title}}</p>
  {{/each}}
</template>

<!---------------------------
-- TEMPLATE/TIMELINE
---------------------------->
<template name="timeline">
  <p>Podcasts:</p>
  <ul>
    {{#each items}}
      <li>
        <a href="#" file="{{file.0.url}}" >{{title}}</a>
      </li>
    {{/each}}
  </ul>
</template>

<!---------------------------
-- TEMPLATE/NOTIFICATIONS
---------------------------->
<template name="notify">
  <section id="notify">
    <p>Errors:</p>
    {{#each messages}}
      <p>{{this.message}}</p>
    {{/each}}
    <p>Click to dismiss.</p>
  </section>
</template>
